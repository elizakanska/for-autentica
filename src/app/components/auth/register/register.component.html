<div class="center-form">
    <form nz-form [formGroup]="registerForm" class="custom-form" (ngSubmit)="submitForm()">
        <h2>Register</h2>
        <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Invalid username!">
                <input nz-input placeholder="Name" formControlName="name"/>
            </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Invalid e-mail!">
                <input nz-input placeholder="email@mail.com" formControlName="email"/>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Invalid password!">
                <input nz-input placeholder="password" type="password" formControlName="password"/>
            </nz-form-control>
        </nz-form-item>
        
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        Or <a routerLink="/login">login now!</a>
    </form>
</div>
